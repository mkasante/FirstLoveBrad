{% extends '_partial/base.html' %}

{% block title %}
Members
{% endblock title %}


{% block content %}


<section class="engine"><a rel="external" href="{% url 'member:index' %}">First Love Leeds</a></section><section class="mbr-section mbr-section-hero mbr-section-full mbr-after-navbar" id="header1-b" style="background-color: rgb(255, 255, 255);">

    
       <div class="mbr-table-cell">

        <div class="container">
            <div class="row">
                <div class="mbr-section col-sm-12">

                    <h1 class="mbr-section-title display-4 w3-text-black"><span id="data-count"></span> REGISTERED MEMBERS</h1>
                    <h4 class="mbr-section-title w3-text-black">FILTER BY</h4>


                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default w3-padding-left">
                            <div class="panel-heading" role="tab" id="heading1">
                                
                                <div class="row w3-grey">
                                    <div class="collapsed col-sm-6 w3-hover-text-white w3-padding" role="button" aria-expanded="false" data-toggle="collapse" data-parent="#accordion" aria-controls="collapse1" href="#collapse1">ALPHABET</div>  


                                    <div class="collapsed col-sm-6 w3-hover-text-white w3-padding" role="button" aria-expanded="false" data-toggle="collapse" data-parent="#accordion" aria-controls="collapse2" href="#collapse2">MEMBERSHIP STATUS</div>
                                </div>
                            </div>

                            <div class="panel-collapse collapse w3-padding w3-light-grey" role="tabpanel" aria-expanded="false" style="height: 0px;" id="collapse1" aria-labelledby="heading1">
                                <div class="panel-body" class="form-group">
                                    
                                    <label for="select"><strong>Choose from list: </strong></label>
                                    <select id="select" class="form-control alphabet">
                                        <option value="ALL" id="all">ALL</option>

                                        {% for alphabet in alphabets %}
                                          <option value="{{ alphabet }}" id="{{ alphabet }}">{{ alphabet }}</option>
                                        {% endfor %}
                                    </select>

                                </div>
                            </div>

                            <div class="panel-collapse collapse w3-padding w3-light-grey" role="tabpanel" aria-expanded="false" style="height: 0px;" id="collapse2" aria-labelledby="heading2">
                                <div class="panel-body" class="form-group">
                                    
                                    <label for="select"><strong>Choose from list: </strong></label>
                                    <select id="select" class="form-control membership">
                                        <option value="ALL" id="all">ALL</option>

                                        {% for membership in membership_status %}
                                          <option value="{{ membership }}" id="{{ membership }}">{{ membership }}</option>
                                        {% endfor %}
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>

                    <br/><br/>

                    <table class="table table-striped" id="table-data">
                    	<thead>
		                    <tr>
								<th>Name</th>
								<th>Phone number</th>
								<th>Email Address</th>
							</tr>
						</thead>
                    <tbody></tbody>

                    </table>
                    
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
