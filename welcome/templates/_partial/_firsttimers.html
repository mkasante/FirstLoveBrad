{% for person in first_timers %}
	<p class="w3-padding w3-green">
	{% if person.first_attended != None %}
		{{ person.first_attended }} - 
	{% endif %}

	<a href="{% url 'member:member_info' person %}" title="last Updated on {{ person.last_modified }}">{{ person }}</a> is now a first timer 
	</p>
{% endfor %}
